<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Časovač</title>

	<link rel="icon" type="image/gif" href="src/logo.jpg">
  	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">k

	  <script src="script.js"></script>
</head>
<body>
	<div>
		<img class=main alt="kapela" src="src/kapela.jpg">
		<h1>Časovač</h1>
	</div>

	<div class=break></div>

	<div class=concerts>
		<button onclick="prevConcert()"> 
			<img id=left-arrow src="src/arrow.jpg">
		</button>


		<div class=concert-container">
			<div class=concert-list>		
				<div class="concert visible">
					<div class="concert-box">
						<img class=concert-image src="src/koncert1.jpg">
						<div> 
							<p> Jsme kapela časovač a máme docela průměrný péra. Jakože naše péra nejsou nijak extra velký ale nejsou ani malý takže z toho důvodu si vás dovolujeme pozvat na náš koncert motherfuckeeeer </p>
							<table style="width:100%">
								<tr>
									<td> Čas: </td> 
									<td> 10.1. 2024 </td> 
								</tr>
								<tr>
									<td> Místo: </td> 
									<td> Auschwitz </td> 
								</tr>
							</table>
						</div>
					</div>
				</div>

				<div class="concert hidden">
					<div class="concert-box">
						<h2 style="color: white;"> Koncert 2 </h2>
					</div>
				</div>

				<div class="concert hidden">
					<div class="concert-box">
						<h2 style="color: white;"> Koncert 3 </h2>
					</div>
				</div>


			</div>
		</div> 


		<button onclick="nextConcert()"> 
			<img src="src/arrow.jpg">
		</button>

	</div>

	<div class=break></div>
	
	<div class=videos>
		<iframe width="800" height="600"
			src="https://www.youtube.com/embed/IMmupJNMHFQ">
		</iframe>
		<iframe width="800" height="600"
			src="https://www.youtube.com/embed/E1729T8mBQg">
		</iframe>
	</div>
</body>
</html>
